<!DOCTYPE html>
<html>
  <head>
    <title>User Details</title>
  </head>
  <body>
    <h1>User Details</h1>
    <div id="table-container"></div>
    <script>
      const userId = new URLSearchParams(window.location.search).get('userId');
      fetch(`https://jsonplaceholder.typicode.com/users/${userId}/posts`)
        .then(response => response.json())
        .then(posts => {
          const table = document.createElement('table');
          const headerRow = table.insertRow();
          headerRow.insertCell().textContent = 'ID';
          headerRow.insertCell().textContent = 'Title';
          headerRow.insertCell().textContent = 'Body';
          posts.forEach(post => {
            const row = table.insertRow();
            row.insertCell().textContent = post.id;
            row.insertCell().textContent = post.title;
            row.insertCell().textContent = post.body;
          });
          document.querySelector('#table-container').appendChild(table);
        });
    </script>
  </body>
</html>
